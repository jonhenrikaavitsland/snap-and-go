<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SNAP & GO! Snap, Share and connect with like minded. Sign in to your account. Or create new account."
    />
    <title>Sign in | SNAP & GO</title>
    <link
      rel="shortcut icon"
      href="./src/assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script type="module" src="./src/js/index.mjs"></script>
    <script
      src="https://kit.fontawesome.com/a4285c5b9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column vh-100 pt-md-5 px-md-5 container-xl">
    <header class="container-fluid p-4">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid position-relative justify-content-center">
          <button
            class="navbar-toggler position-absolute top-0 start-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="toggle navigation"
          >
            <i class="fa-duotone fa-bars fa-xl"></i>
          </button>
          <figure class="row">
            <img
              src="./src/assets/images/logo.png"
              class="img-fluid"
              alt="snap and go"
            />
            <img
              src="./src/assets/images/slogan.png"
              class="img-fluid"
              alt="snap share connect"
            />
          </figure>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title visually-hidden"
                id="offcanvasNavbarLabel"
              >
                Menu
              </h5>
              <button
                type="button"
                data-bs-dismiss="offcanvas"
                aria-label="close"
              >
                <i class="fa-duotone fa-xmark fa-2xl"></i>
              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-2">
                <li class="nav-item form-check form-switch pe-md-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Dark-mode</label
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link disabled"
                    data-ol-has-click-handler=""
                    >Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link disabled"
                    data-ol-has-click-handler=""
                    >Feed</a
                  >
                </li>
                <li class="nav-item pb-2 pb-md-0">
                  <a
                    href="#"
                    class="nav-link active fw-bold"
                    aria-current="page"
                    data-ol-has-click-handler=""
                    >Login</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 position-relative d-flex flex-column justify-content-center overflow-hidden align-items-center ">
      <div class="container-fluid position-absolute z-n1 opacity-50 top-0 ">
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
        </div>
        <div class="row">
          <img class="col img-fluid" src="src/assets/images/sunset.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/plane.jpg" alt="sunset">
          <img class="col img-fluid" src="src/assets/images/workout.jpg" alt="sunset">
        </div>
      </div>
      
      <div class="z-1 bg-white mx-4 pt-3 px-2 pb-5 rounded  w-75 custom-width">    
          <img
            src="./src/assets/images/logo.png"
            class="img-fluid mx-auto d-block"
            alt="snap and go"
          />
        <form action="/profile/">
          <div class="mb-3">
            <label for="inputEmail" class="form-label"
              ></label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              aria-describedby="emailHelp"
              required
            />
            <div class="invalid-feedback">
              Please enter a correct email!
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="inputPassword"
              required
              minlength="8"
            />
            <div class="invalid-feedback">
              Please enter a password with 8 characters!
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mx-auto d-block">Login</button>
          <span class="d-block text-center fw-bold pt-2">Create an account? <a href="register/index.html" class="">Sign up</a></span>
        </form>
        
      </div>
      </div>
    </main>
    <footer class="p-5 bg-white text-center">
      <span>
        &copy; 2024 SNAP&GO
      </span>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Step into a world of visual stories with Snap & Go! Scroll through a dynamic feed of photos capturing vibrant moments. Connect, comment, and get inspired as you explore a global gallery updated in real time." />
    <title>Feed | SNAP & GO</title>
    <link rel="shortcut icon" href="../src/assets/icons/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script type="module" src="../src/js/index.mjs"></script>
    <script src="https://kit.fontawesome.com/a4285c5b9b.js" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column vh-100 p-4 p-md-5 container-xl">
    <header class="container-fluid">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid position-relative justify-content-center">
          <button class="navbar-toggler position-absolute top-0 start-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="toggle navigation">
            <i class="fa-duotone fa-bars fa-xl"></i>
          </button>
          <figure class="row">
            <img src="../src/assets/images/logo.png" class="img-fluid" alt="snap and go" />
            <img src="../src/assets/images/slogan.png" class="img-fluid" alt="snap share connect" />
          </figure>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title visually-hidden" id="offcanvasNavbarLabel">Menu</h5>
              <button type="button" data-bs-dismiss="offcanvas" aria-label="close">
                <i class="fa-duotone fa-xmark fa-2xl"></i>
              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-2">
                <li class="nav-item form-check form-switch pe-md-2">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                  <label class="form-check-label" for="flexSwitchCheckDefault">Dark-mode</label>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link" data-ol-has-click-handler="">Profile</a>
                </li>
                <li class="nav-item">
                  <a href="../feed/" class="nav-link active fw-bold" data-ol-has-click-handler="">Feed</a>
                </li>
                <li class="nav-item pb-2 pb-md-0">
                  <a href="#" class="nav-link" aria-current="page" data-ol-has-click-handler="">Log out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 pt-4">
      <div class="container-fluid pb-5">
        <div class="row justify-content-end input-group">
          <div class="w-auto border d-flex align-items-center px-2 rounded-start">
            <p>Amaze us!</p>
          </div>
          <button class="btn btn-secondary w-auto" type="button" data-bs-toggle="collapse" data-bs-target="#uploadForm" aria-expanded="false" aria-controls="uploadForm">
            <i class="fa-solid fa-image fa-xl"></i>
            <span class="visually-hidden">upload</span>
          </button>
        </div>
        <form method="post" class="collapse card card-body upload-body" id="uploadForm">
          <div class="mb-3">
            <label for="image-url" class="form-label">Your image url:</label>
            <div class="input-group">
              <span class="input-group-text" id="image-upload2">https://example.com/photo123.jpg</span>
              <input type="text" class="form-control" id="image-url" aria-describedby="image-upload2 image-upload3" placeholder="Please input your image-url here..." required>
            </div>
            <div class="form-text" id="image-upload3">Image must be 200kb or less! </div>
          </div>
          <div class="mb-3">
            <label for="textareaControl" class="form-label">Max 150 characters</label>
            <textarea class="form-control" id="textareaControl" rows="3" maxlength="150" placeholder="your story goes here..." required></textarea>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <button class="btn btn-secondary upload-btn" type="submit">Upload</button>
          </div>
        </form>
      </div>
      <div class="container-fluid d-flex flex-column justify-content-md-end error-parent">
        <form class="d-flex pb-5 search-bar w-100" role="search">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search the feed" aria-label="Search" aria-describedby="button-addon2" />
            <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
          </div>
        </form>
      </div>
      <div class="container-fluid d-flex justify-content-end pb-5">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Sort by</button>
          <ul class="dropdown-menu">
            <li>
              <span class="dropdown-item">Newest first</span>
            </li>
            <li>
              <span class="dropdown-item">Oldest first</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="feed-container container-fluid row gap-0 justify-content-between">
        <div class="row justify-content-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="btn-container container-fluid row gap-0 justify-content-between"></div>
    </main>
    <footer class="p-5 bg-white text-center">
      <span> &copy; 2024 SNAP&GO </span>
    </footer>
  </body>
</html>
